<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mutuari : Système de signature</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="neutralinoapp">
      <img src="./img/logo-w-txt.png" alt="logo" style="width: 50vh; height: 100%">
      <div class="content">
        <div class="borrowing-menu">
          <h2 class="selected-menu">Emprunter</h2>
          <h2>Retourner</h2>
        </div>
        <div class="select">
          <select id="user-select" onChange="setBorrowsInSelect()">
            <option value="" selected>Nom et Prénom</option>
          </select>
          <select id="borrow-select">
            <option value="" selected>Emprunt à signer</option>
          </select>
          <div class="canvas-elements">
            <canvas id="signature-canvas"></canvas>
            <img src="./icons/la-gomme.png" alt="la-gomme" width="20px" onclick="clearDrawing()">
          </div>
          <button onclick="setUsersInSelect()">Valider</button>
        </div>
      </div>
    </div>
    <!-- Neutralino.js client. This file is gitignored, 
        because `neu update` typically downloads it.
        Avoid copy-pasting it. 
        -->
    <script src="js/neutralino.js"></script>
    <!-- Your app's source files -->
    <script src="js/server_communication.js"></script>
    <script src="js/main.js"></script>
    <script src="js/sign.js"></script>
  </body>
</html>
